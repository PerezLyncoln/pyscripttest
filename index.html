<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prelim Grade Calculator</h1>
    <div class="input-field">
        <label for="prelim_grade">Enter your Prelim Grade:</label>
        <input type="number" id="prelim_grade" placeholder="e.g., 85">
    </div>
    <button onclick="calculate()">Calculate Prelim Contribution</button>
    <div class="result" id="result"></div>
</div>

<script type="text/python">
    from pyscript import Element

    def calculate():
        prelim_grade = float(Element("prelim_grade").element.value)
        prelim_contribution = prelim_grade * 0.20
        result_element = Element("result")
        
        if prelim_grade >= 75:
            result_element.write(f"Your Prelim Grade Contribution is {prelim_contribution:.2f}. You're on track!")
        else:
            result_element.write(f"Your Prelim Grade Contribution is {prelim_contribution:.2f}. You need to improve.")
</script>

<script defer src="https://pyscript.net/latest/pyscript.js"></script>

</body>
</html>
